name: note_taking_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  intl: ^0.19.0
  quickalert: ^1.1.0
  searchbar_animation: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
  fonts:
    - family: SFRegular
      fonts:
        - asset: assets/fonts/SFUIDisplay-Regular.otf
    - family: SFBold
      fonts:
        - asset: assets/fonts/SFUIDisplay-Bold.ttf
